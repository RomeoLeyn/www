<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id='text'>I learning JavaScript events!</p>

    <div>
        <button onclick="changeCSS()">Change style!</button>
    </div>

    <script>
        function changeCSS() {
            let changeStyle = document.getElementsByTagName("p");

            for (let i = 0; i < changeStyle.length; i++) {
                changeStyle[i].style.color = "orange";
                changeStyle[i].style.fontSize = "20px";
                changeStyle[i].style.fontFamily = "Comic Sans MS";
            }
        }
    </script>
</body>

</html>
