<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div>
        <button onclick="blue()">1-ша кнопка – при кліку на неї колір фону сторінки міняється на синій</button>

        <button id="double-click">2-га кнопка – при подвійному кліку на неї колір фону сторінки міняється на
            рожевий</button>

        <button id="born"> 3-я кнопка – при натисненні і утримуванні кнопки колір фону сторінки стає коричневий. При
            відпусканні –
            білий.</button>

        <a href="" id="yellow"> При наведенні на лінку – колір фону стає жовтим, при відведенні – білим.</a>

    </div>

    <script src="js/example_3.js"></script>
