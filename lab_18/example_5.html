<!DOCTYPE html>
<html>
<head>
  <title>Login Validation</title>
  <script>
    function validateLogin(login) {
      var pattern = /^[a-zA-Z0-9]{2,10}$/;
      if (!pattern.test(login)) {
        return false;
      }
      
      var numbers = login.match(/\d+(\.\d+)?/g);
      return numbers !== null;
    }
    
    function handleValidation() {
      var inputElement = document.getElementById("inputLogin");
      var login = inputElement.value;
      
      var resultElement = document.getElementById("validationResult");
      if (validateLogin(login)) {
        resultElement.textContent = "Valid login";
      } else {
        resultElement.textContent = "Invalid login";
      }
    }
  </script>
</head>
<body>
  <input type="text" id="inputLogin" placeholder="Enter login">
  <button onclick="handleValidation()">Validate</button>
  <p id="validationResult"></p>
</body>
</html>
