<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h3>header1</h3>
  <div>text1</div>
  <div>text2</div>
  <h3>header2</h3>

      });
    });
