<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="css/button.css">

</head>

<body>

    <div class="link"><a href="#modal-overlay" class="link-items">Click me</a></div>

    <div id="modal-overlay" class="modal-overlay">

        <div class="modal">

            <div class="modal-header">
                <h1 class="header-items-text">Cup options</h1>
                <!-- <label for="click" class="header-items-close">&times</label> -->
                <span class="span-close"><a href="" class="header-items-close">&times</a></span>
            </div>

            <div class="modal-content">
                <h2>Cup name:</h2>
                <input type="text" class="input-items" placeholder="Input cups name">

                <h2>Cup volume:</h2>
                <input type="text" class="input-items" placeholder="Input cups volume (ml) 10 & 1000">

                <h2>Cup material:</h2>
                <select name="cup-material" id="" class="input-items">
                    <option value="Glass">Glass</option>
                    <option value="Paper">Paper</option>
                    <option value="Plastic">Plastic</option>
                </select>

                <span class="modal-content-photo"><img src="#" alt="photo"></span>
                <h2>Select image file:</h2>
                <input type="file"> <br>

                <div class="button">
                    <button class="button-item">Confirm</button>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
